<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/img/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-34 p-t-27">
                    Connexion
                </span>
                <div class="wrap-input100 validate-input">
                    <input class="input100" name="username" type="text" [(ngModel)]="user.username"  placeholder="Nom">
                    <span class="focus-input100" data-placeholder="&#xf207;"> </span>
                </div>
                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="password" name="mdp" [(ngModel)]="user.mdp"  placeholder="Mot de passe">
                    <span class="focus-input100" data-placeholder="&#xf191;"> </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" (click)="Login()">
                        Connexion
                    </button>

                </div>

                  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                    <p class="text text-danger">{{errorMessage}}</p>
                  </div>


            </form>
        </div>
    </div>
</div>

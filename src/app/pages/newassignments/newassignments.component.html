<mat-card>
  <mat-card-title>Assignements</mat-card-title>
  <mat-card-content>
    <button class="btn btn-primary">
      <a routerLink="add" class="text-white">AJouter</a>
    </button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom Etudiant</th>
          <th scope="col">Matiere</th>
          <th scope="col">Note</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <th scope="row">1</th>
          <td><a routerLink="{{item._id}}">{{item.idEtudiant.nom}}</a></td>
          <td>{{item.idMatiere.nom}}</td>
          <td>{{item.note}}</td>
        </tr>

      </tbody>
    </table>
  </mat-card-content>
</mat-card>

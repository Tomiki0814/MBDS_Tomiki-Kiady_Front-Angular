<div class="content-header">
  <div class="title-component">
    <h3>Assignments </h3>
  </div>
  <button [ngClass]="isAdmin ? 'btn btn-primary' : 'btn btn-primary disabled'" *ngIf="isAdmin">
    <span routerLink="add">Ajouter</span>
  </button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom Etudiant</th>
      <th scope="col">Matiere</th>
      <th scope="col">Note</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td scope="row">1</td>
      <td><a routerLink="{{item._id}}">{{item.idEtudiant.nom}}</a></td>
      <td>{{item.idMatiere.nom}}</td>
      <td>{{item.note}}</td>
    </tr>

  </tbody>
</table>

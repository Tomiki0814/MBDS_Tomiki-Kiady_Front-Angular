<form>
  <div class="form-group">
    <label for="matiere">Matiere</label>

    <select name="matiere" class="form-control" id="matiere" [(ngModel)]="devoir.idMatiere">
      <option *ngFor="let item of matieres" value="{{item._id}}">{{item.nom}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="etudiant">Etudiant</label>
    <select name="etudiant" class="form-control" id="etudiant" [(ngModel)]="devoir.idEtudiant">
      <option *ngFor="let item of etudiants" value="{{item._id}}">{{item.nom}}</option>
    </select>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Date de rendu</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateRendu" name="date" required>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button class="btn btn-primary" (click)="ajouter()">Ajouter</button>
</form>
